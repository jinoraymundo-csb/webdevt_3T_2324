<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="post">
    <fieldset>
      <legend>Build your own Pinakbet</legend>
      <ul>
        <li>
          <input
            type="checkbox"
            id="kalabasa"
            name="pinakbet"
            value="kalabasa"
            checked          >
          <label for="kalabasa">Kalabasa</label>          
        </li>
        <li>
          <input
            type="checkbox"
            id="okra"
            name="pinakbet"
            value="okra"
            checked          >
          <label for="okra">Okra</label>          
        </li>
        <li>
          <input
            type="checkbox"
            id="bagoong"
            name="pinakbet"
            value="bagoong"
          >
          <label for="bagoong">Bagoong</label>          
        </li>
        <li>
          <input
            type="checkbox"
            id="hipon"
            name="pinakbet"
            value="hipon"
          >
          <label for="hipon">Hipon</label>          
        </li>
        <li>
          <input
            type="checkbox"
            id="ampalaya"
            name="pinakbet"
            value="ampalaya"
          >
          <label for="ampalaya">Ampalaya</label>          
        </li>
      </ul>
      <ul>
        <li>          
          <input type="radio" name="size" value="sm" id="sm">
          <label for="sm">Small</label>
        </li>
        <li>          
          <input type="radio" name="size" value="reg" id="reg">
          <label for="reg">Regular</label>
        </li>
        <li>          
          <input type="radio" name="size" value="lrg" id="lrg">
          <label for="lrg">Large</label>
        </li>
      </ul>
      <input type="submit" value="Build my Pinakbet">
    </fieldset>
  </form>
</body>
</html>
