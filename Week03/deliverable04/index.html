<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h1>Payment Form</h1>
    <p>
      Required fields are followed by 
      <strong>
        <span aria-label="required">*</span>
      </strong>
    </p>
    <section>
      <h2>Contact Information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input
                type="radio"
                name="title"
                id="title_1"
                value="K">
              King
            </label>
          </li>
          <li>
            <label for="title_2">
              <input
                type="radio"
                name="title"
                id="title_2"
                value="Q">
              Queen
            </label>
          </li>
          <li>
            <label for="title_3">
              <input
                type="radio"
                name="title"
                id="title_3"
                value="J">
              Joker
            </label>
          </li>
        </ul>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="text" id="name" name="username" required>
        </p>
        <p>
          <label for="mail">
            <span>Email: </span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="email" id="mail" name="usermail" required>
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="password" id="pwd" name="password" required>
        </p>
        <p>
          <label for="confirm">
            <span>Confirm Password: </span>
            <strong>
              <span aria-label="required">*</span>
            </strong>
          </label>
          <input type="password" id="confirm" name="confirm_password" required>
        </p>
      </fieldset>
    </section>
  </form>
</body>
</html>
