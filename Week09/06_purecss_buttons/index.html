<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>purecss - getting started</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure.min.css">
  <style>
    p { 
      border: 1px dashed black; 
      text-align: center;
      height: 500px;
    }

    .button-success {
      background: green;
    }

    .button-error {
      background: red;
    }

    .button-warning {
      background: orange;
    }

    .button-secondary {
      background: skyblue;
    }
  </style>
</head>
<body>
  
  <a href="#" class="pure-button pure-button-primary">
    A Primary Button
  </a>

  <a href="#" class="pure-button button-success">
    A Success Button
  </a>

  <a href="#" class="pure-button button-error">
    An Error Button
  </a>

  <a href="#" class="pure-button button-warning">
    A Warning Button
  </a>

  <a href="#" class="pure-button button-secondary">
    A Secondary Button
  </a>

</body>
</html>
