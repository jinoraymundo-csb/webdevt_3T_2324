<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - console.log()</title>
</head>
<body>
  <script type="text/javascript">
    let person = {
      firstName: "Juan",
      lastName: "Dela Cruz",
      occupation: "Data Encoder",
      status: "probationary",
      govNumbers: {
        sss: "12-1234-123-1",
        philhealth: "1234-1234-1234",
        tin: "123-123-1234"
      },
      restDays: ["F", "Sa"],
      salary: 30000,
      increaseSalary: function(amount) {
        this.salary += amount;
      }
    }

    console.log(person);
    console.log(`${person.firstName} ${person.lastName}`);
    console.log(`Salary is: ${person.salary}`);
    person.increaseSalary(10000);
    console.log(`Salary is: ${person.salary}`);
  </script>
</body>
</html>
