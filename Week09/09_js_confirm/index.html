<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS - confirm</title>
</head>
<body>
  <script type="text/javascript">
      const wantCoffee = confirm("Do you want a cup of coffee?");
      
      if (wantCoffee) {
        alert("Get ready for caffeine!");
      } else {
        alert("How about tea?");
      }
  </script>
</body>
</html>
